<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-screen d-flex justify-content-center">
    <main class="w-100 d-flex flex-column gap-2 container-fluid">
      <div class="w-100">
        <div
          class="w-100 bg-white py-4 px-3 rounded h-fit mt-3 border border-gray-100"
        >
          <div class="d-flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3.5 5.5l1.5 1.5l2.5 -2.5" />
              <path d="M3.5 11.5l1.5 1.5l2.5 -2.5" />
              <path d="M3.5 17.5l1.5 1.5l2.5 -2.5" />
              <path d="M11 6l9 0" />
              <path d="M11 12l9 0" />
              <path d="M11 18l9 0" />
            </svg>
            <h1 class="fs-5 fw-bold m-0">To Do List!</h1>
          </div>
          <form class="d-flex mt-4 gap-2" onsubmit="handleSubmit(event)">
            <input
              class="form-control"
              placeholder="Type your task here..."
              autofocus
              id="input-task"
              autocomplete="off"
            />
            <button class="btn btn-dark" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 5l0 14" />
                <path d="M5 12l14 0" />
              </svg>
            </button>
          </form>
        </div>
      </div>
      <div class="info">
        <div class="rounded px-3 py-2 border border-gray-100 bg-white">
          <p class="fs-4 m-0 fw-bold" id="total-task-done">0</p>
          <p class="m-0 text-muted" id="info-label">Total Task</p>
        </div>
        <div class="rounded px-3 py-2 border border-gray-100 bg-white">
          <p class="fs-4 m-0 fw-bold" id="total-task-unfinish">0</p>
          <p class="m-0 text-muted" id="info-label">Unfinish Task</p>
        </div>
        <div class="d-flex">
          <button
            class="rounded-start py-2 border border-end-0 border-gray-100 d-flex flex-column justify-content-center align-items-center px-3"
            id="btn-done-all"
            title="Mark all task done"
            onclick="handleMarkAllDone()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M9 12l2 2l4 -4" />
              <path
                d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z"
              />
            </svg>
            <span class="btn-label">All Done</span>
          </button>
          <button
            class="rounded-end py-2 border border-start-0 border-gray-100 px-3 d-flex flex-column justify-content-center align-items-center px-3"
            id="btn-delete-all"
            title="Delete all task"
            onclick="hanldeDeleteAllTask()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 7l16 0" />
              <path d="M10 11l0 6" />
              <path d="M14 11l0 6" />
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
            <span class="btn-label">Delete All</span>
          </button>
        </div>
      </div>
      <div id="task" class="flex-1 overflow-auto">
        <p class="text-gray-500 text-center mt-10 text-sm">Task Empty</p>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script>
    const task = document.getElementById("task");
    const inputTask = document.getElementById("input-task");
    const totalTaskDone = document.getElementById("total-task-done");
    const totalTaskUnfinish = document.getElementById("total-task-unfinish");
    let taskData = [];
    function render() {
      task.innerHTML = "";
      taskData.forEach((item) => {
        const newTask = document.createElement("div");
        newTask.innerHTML = `
          <div
            id="task-${item.id}"
            data-id="${item.id}"
            class="w-100 bg-white py-2 px-3 rounded h-fit d-flex gap-2 items-start mb-2 border border-gray-100 hover:border-slate-300 transition-all duration-300"
          >
            <input
              type="checkbox"
              ${item.isDone ? "checked" : ""}
              class="form-check-input"
              onchange="handleTask('${item.id}')"
              id="checkbox-${item.id}"
            />
            <div class="flex-1 d-flex align-items-start">
              <p class="flex-1 m-0 cursor-pointer select-none ${
                item.isDone ? "text-decoration-line-through" : ""
              }" onclick="handleTask('${item.id}')" id="value-${item.id}">${
          item.task
        }</p>
              <button
                class="btn btn-sm btn-danger"
                type="button"
                onclick="handleDeleteTask('${item.id}')"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="size-5"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4 7l16 0" />
                  <path d="M10 11l0 6" />
                  <path d="M14 11l0 6" />
                  <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                  <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                </svg>
              </button>
            </div>
          </div>`;
        task.appendChild(newTask);
      });
    }
    function handleTask(key) {
      const checkboxTask = document.getElementById(`checkbox-${key}`);
      const valueTask = document.getElementById(`value-${key}`);
      checkboxTask.checked = !checkboxTask.checked;
      valueTask.classList.toggle("text-decoration-line-through");
      // set isDone of taskData by key to true or false based on checkboxTask.checked value and update taskData
      taskData = taskData.map((item) => {
        if (item.id === key) {
          item.isDone = checkboxTask.checked;
        }
        return item;
      });
      handleTaskInfo();
    }
    function handleDeleteTask(key) {
      const task = document.getElementById(`task-${key}`);
      task.remove();
      taskData = taskData.filter((item) => item.id !== key);
      handleTaskInfo();
    }
    function handleTaskInfo() {
      const totalUnfinish = taskData.filter((item) => !item.isDone).length;
      totalTaskDone.innerHTML = taskData.length;
      totalTaskUnfinish.innerHTML = totalUnfinish;
      if (totalUnfinish === 0 && taskData.length > 0) {
        alert("Congratulations! You have completed all tasks!");
      }
    }
    function handleSubmit(e) {
      e.preventDefault();
      const taskValue = inputTask.value;
      // validate taskValue
      if (taskValue.trim() === "") {
        alert("Task cannot be empty");
        return;
      }
      // add task to taskData
      taskData.push({
        id: crypto.randomUUID(),
        task: taskValue,
        isDone: false,
      });
      inputTask.value = "";
      // render
      render();
      handleTaskInfo();
    }
    function handleMarkAllDone() {
      if (taskData.length === 0) {
        alert("No task to mark all done");
        return;
      }
      if (taskData.filter((item) => !item.isDone).length === 0) {
        alert("All task is already done");
        return;
      }
      const isConfirm = confirm("Are you sure you want to mark all task done?");
      if (isConfirm) {
        taskData = taskData.map((item) => {
          item.isDone = true;
          return item;
        });
        render();
        handleTaskInfo();
      }
    }
    function hanldeDeleteAllTask() {
      if (taskData.length === 0) {
        alert("No task to delete");
        return;
      }
      const isConfirm = confirm("Are you sure you want to delete all task?");
      if (isConfirm) {
        taskData = [];
        render();
        handleTaskInfo();
      }
    }
  </script>
</html>
